specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: PaperProtocol
    network: {{network}}
    source:
      address: "{{contractAddress}}"
      abi: PaperProtocol
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - User
        - Lock
        - Token
        - NFT
        - ProtocolStats
        - DailyStats
        - Partner
        - AirdropCampaign
        - UserActivity
        - LeaderboardEntry
        - PriceUpdate
      abis:
        - name: PaperProtocol
          file: ./abis/PaperProtocol.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: TokenLocked(indexed address,indexed address,uint256,uint256,uint256)
          handler: handleTokenLocked
        - event: TokenUnlocked(indexed address,indexed address,uint256,bool)
          handler: handleTokenUnlocked
        - event: NFTMinted(indexed address,indexed uint256,uint8,uint256)
          handler: handleNFTMinted
        - event: PartnerAdded(indexed address,string)
          handler: handlePartnerAdded
        - event: AirdropCampaignCreated(indexed address,indexed uint256,string)
          handler: handleAirdropCampaignCreated
        - event: PriceTargetReached(indexed address,indexed address,uint256,uint256)
          handler: handlePriceTargetReached
      file: ./src/mapping.ts 